<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 150" width="120" height="150">
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8533;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pin shape with gradient -->
  <path d="M60 10 C40 10, 25 25, 25 45 C25 70, 60 120, 60 120 C60 120, 95 70, 95 45 C95 25, 80 10, 60 10 Z" 
        fill="url(#pinGradient)" 
        stroke="#FFD699" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Subtle shine effect -->
  <ellipse cx="45" cy="35" rx="15" ry="20" fill="rgba(255,255,255,0.25)" opacity="0.6"/>
  
  <!-- 3D Letter 'S' -->
  <g transform="translate(60, 55)">
    <!-- Shadow/3D effect -->
    <path d="M-8,-18 C-12,-18 -15,-15 -15,-11 C-15,-8 -13,-6 -10,-5 L-5,-3 C-2,-2 0,0 0,3 C0,6 -2,8 -5,8 C-8,8 -10,6 -10,3 L-17,3 C-17,10 -12,15 -5,15 C2,15 7,10 7,3 C7,-1 5,-4 2,-6 L-3,-8 C-6,-9 -8,-11 -8,-14 C-8,-17 -6,-19 -3,-19 C0,-19 2,-17 2,-14 L9,-14 C9,-21 4,-25 -3,-25 C-6,-25 -8,-23 -8,-18 Z" 
          fill="#999999" 
          transform="translate(2, 2)"/>
    
    <!-- Main letter -->
    <path d="M-8,-18 C-12,-18 -15,-15 -15,-11 C-15,-8 -13,-6 -10,-5 L-5,-3 C-2,-2 0,0 0,3 C0,6 -2,8 -5,8 C-8,8 -10,6 -10,3 L-17,3 C-17,10 -12,15 -5,15 C2,15 7,10 7,3 C7,-1 5,-4 2,-6 L-3,-8 C-6,-9 -8,-11 -8,-14 C-8,-17 -6,-19 -3,-19 C0,-19 2,-17 2,-14 L9,-14 C9,-21 4,-25 -3,-25 C-6,-25 -8,-23 -8,-18 Z" 
          fill="url(#letterGradient)"/>
    
    <!-- Highlight on letter -->
    <path d="M-8,-20 C-10,-18 -11,-16 -11,-14 C-11,-12 -10,-10 -8,-9" 
          fill="none" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
  </g>
</svg>
