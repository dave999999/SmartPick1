<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner Test</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        #qr-reader { width: 500px; margin: 20px auto; }
        .result { margin: 20px; padding: 10px; background: #e0ffe0; }
    </style>
</head>
<body>
    <h1>QR Scanner Test</h1>
    <div id="qr-reader"></div>
    <div id="result" class="result" style="display:none;"></div>
    
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`âœ… Code scanned: ${decodedText}`, decodedResult);
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `<strong>Scanned:</strong> ${decodedText}`;
            
            // Vibrate if supported
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
            }
            
            // Stop scanner after success
            html5QrcodeScanner.clear();
        }

        function onScanError(errorMessage) {
            // Don't log continuous scan errors
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { 
                fps: 30,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            }
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanError);
        console.log('ðŸ“· Scanner initialized');
    </script>
</body>
</html>
